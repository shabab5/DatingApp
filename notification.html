<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Bar Example</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="notification-bar">
        This is a notification bar with a purple background.
    </div>
    <div class="matches mt-4">
        <h4 class="font f-c">Your Matches 47</h4>
        <div class="row">
            <div class="col-6 col-md-3 mb-3">
                <div class="card text-center">
                    <img src="/static/images/man2.jpg" class="card-img-top" alt="James">
                    <div class="card-body">
                        <h5 class="card-title">James, 20</h5>
                        <p class="card-text">1.3 km away<br>HANOVER</p>
                        <span class="badge">100% Match</span>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="card text-center">
                    <img src="/static/images/man1.jpeg" class="card-img-top" alt="Eddie">
                    <div class="card-body">
                        <h5 class="card-title">Eddie, 23</h5>
                        <p class="card-text">2 km away<br>DORTMUND</p>
                        <span class="badge">94% Match</span>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="card text-center">
                    <img src="./static/images/man3.jpg" class="card-img-top" alt="Brandon">
                    <div class="card-body">
                        <h5 class="card-title">Brandon, 20</h5>
                        <p class="card-text">2.5 km away<br>HAMBURG</p>
                        <span class="badge">89% Match</span>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div class="card text-center">
                    <img src="/static/images/man4.jpg" class="card-img-top" alt="Alfredo">
                    <div class="card-body">
                        <h5 class="card-title">Alfredo, 20</h5>
                        <p class="card-text">2.5 km away<br>HAMBURG</p>
                        <span class="badge">80% Match</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</nav>

</body>
</html>
