<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="notification-container">
        <!-- News Notification -->
        <div class="notification news">
            <div class="notification-content">
                <span class="text-primary news">NEWS</span><br>
                <h5>News Title</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Turpis vitae ultrices in sed.</p>
                <small>Today 10:30PM</small>
            </div>
            <button class="close-button">&times;</button>
        </div>

        <!-- Success Notification -->
        <div class="notification success">
            <div class="notification-content">
                <span><img src="/static/images/success.png" alt="" height="20px" width="20px">  Successfully Message</span>
                <small>Today 10:30PM</small>
            </div>
            <button class="close-button">&times;</button>
        </div>

        <!-- Alert Notification -->
        <div class="notification alert">
            <div class="notification-content">
                <span><img src="/static/images/alert.png" alt="" height="18px" width="18px">   Alert Message</span>
                <small>Today 10:30PM</small>
            </div>
            <button class="close-button">&times;</button>
        </div>

        <!-- Error Notification -->
        <div class="notification error">
            <div class="notification-content">
                <span><img src="/static/images/error.png" alt="" height="22px" width="22px">  Error Message</span>
                <small>Today 10:30PM</small>
            </div>
            <button class="close-button">&times;</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
